<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout.html">
<div layout:fragment="mainFragment" class="container mt-2">
    <form action="/task/update" method="post">
        <div class="mb-3">
            <input class="form-control" type="hidden" name="id" th:value="${task.id}">
            <label class="form-label" for="title">Task title</label>
            <input id="title" class="form-control" type="text" name="title" th:value="${task.title}">
            <label for="desc" class="form-label">Task description</label>
            <input class="form-control" id="desc" type="text" name="description" th:value="${task.description}">
            <label for="status" class="form-label">Task status</label>
            <select id="status" class="form-select" name="status">
                <option th:each="state : ${statuses}"
                        th:value="${state.name()}"
                        th:text="${state.getMessage()}"
                        th:selected="${state == task.status}"></option>
            </select>
            <input class="form-control" type="hidden" name="folder.id" th:value="${task.folder.id}">
        </div>
        <button class="btn btn-warning">Update</button>
    </form>
</div>
</html>
